<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div id="connect">
        <input id="sign-in" type="text" placeholder="Name">
        <button id="submit">Submit</button>
        <button id="remove">remove</button>
    </div>
    <br>
    <div>
        <div id="player-one">
            <div id="player-one-name"></div>
            <div id="player-one-options"></div>
            <div id="player-one-record"></div>
        </div>
        <br>
        <div id="battle-area">
            <br>
        </div>
        <div id="player-two">
                <div id="player-two-name"></div>
                <div id="player-two-options"></div>
                <div id="player-two-record"></div>
        </div>
    </div>
    <br>
    <br>
    <div id="chat-box">
        <div id="comms"></div>
        <input id="message" type="text" placeholder="Type message here">
        <button type="submit" id="confirm-message">Submit</button>
    </div>



    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</html>
